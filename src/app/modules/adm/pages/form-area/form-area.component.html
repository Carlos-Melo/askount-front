<div class="modal-header">
  <h4 class="modal-title pull-left">{{ acao }} {{ area }}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <label for="desc">Descrição</label>
    <input type="text" name="desc" class="form-control mb-3">

    <label for="area">{{ areaUpper }}</label>
    <input type="text" name="area" class="form-control mb-3">

    <div class="text-right my-4">
      <button type="submit" *ngIf="acao === 'Adicionar'" class="btn-primary-color border-0 rounded py-1 px-5 mr-3">Adicionar</button>
      <button type="submit" *ngIf="acao === 'Editar'" class="btn-primary-color border-0 rounded py-1 px-5 mr-3">Editar</button>
      <button type="button" class="btn-gray border-0 rounded py-1 px-5" (click)="onClose()">Cancelar</button>
    </div>

  </form>
</div>
