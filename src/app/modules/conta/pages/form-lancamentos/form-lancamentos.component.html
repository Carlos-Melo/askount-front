<div class="modal-header">
  <h4 class="modal-title pull-left">{{ acao }} lançamento</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-bodys">
  <form>
    <div class="d-flex flex-column flex-lg-row mt-4 p-3">
      <div class="w-100 mr-0 mr-lg-3">
        <label for="desc">Descrição</label>
        <input type="text" name="desc" class="form-control mb-3">

        <label for="servico">Serviço</label>
        <select name="servico" class="form-control mb-3">
          <option value="" disabled hidden selected></option>
          <option value="programacao">Programação</option>
        </select>

        <label for="setor">Setor</label>
        <select name="setor" class="form-control mb-3">
          <option value="" disabled hidden selected></option>
          <option value="administrativo">Administrativo</option>
        </select>

        <label for="dataComp">Data Competência</label>
        <input type="date" name="valorInicial" class="form-control mb-3">
      </div>
      <div class="w-100">
        <label for="conta">Conta</label>
        <select name="conta" class="form-control mb-3">
          <option value="" disabled hidden selected></option>
          <option value="itau">Itaú</option>
        </select>

        <label for="fornecedor">Fornecedor</label>
        <select name="fornecedor" class="form-control mb-3">
          <option value="" disabled hidden selected></option>
          <option value="programador">João</option>
        </select>

        <label for="setor">Setor</label>
        <input type="text" class="form-control mb-3" name="valor">

        <div>
          <label for="arquivo">Comprovante</label><br>
          <label for="arquivoE" class="w-100">Adicione arquivo <i class="fas fa-file-alt align-top"></i></label>
          <input type="file" name="arquivo" id="arquivoE" class="form-control mb-3">
        </div>

      </div>
    </div>


    <div class="text-right my-4">
      <button type="submit" *ngIf="acao === 'Adicionar'" class="btn-primary-color border-0 rounded py-1 px-5 mr-2">Adicionar</button>
      <button type="submit" *ngIf="acao === 'Visualizar'" class="btn-primary-color border-0 rounded py-1 px-5 mr-2">Editar</button>
      <button type="button" (click)="onClose()" class="btn-gray border-0 rounded text-white py-1 px-5 mr-3">Cancelar</button>
    </div>

  </form>
</div>
