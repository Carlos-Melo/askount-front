<div class="conta pt-4">
  <div class="container bg-white rounded p-3">
    <div class="d-flex justify-content-between">
      <div class="col-4">
        <button type="button" class="btn-primary-color py-2 px-4 border-0 rounded" (click)="openModal('Criar')">Nova Conta</button>
      </div>
      <div class="input-group col-6">
        <input type="text" class="form-control">
        <button class="btn-gray border-0 rounded-right text-white px-3"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>

  <div class="container tabela-content bg-white rounded p-3 mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Descrição</th>
          <th scope="col">Banco</th>
          <th scope="col">Tipo</th>
          <th scope="col">Excluir</th>
          <th scope="col">Editar</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let conta of contas">
          <td>{{ conta.descricao }}</td>
          <td>{{ conta.banco }}</td>
          <td>{{ conta.tipoBanco }}</td>
          <td><i class="far fa-trash-alt" (click)="excluirConta(conta.id)"></i></td>
          <td><i class="far fa-edit" (click)="openModal('Editar', conta.id)"></i></td>
          <td><button class="btn-primary-color border-0 rounded py-1 px-2" [routerLink]="[conta.id, 'lancamentos']">Lançamentos</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
