<div class="area pt-4">
  <div class="container">
    <div class="bg-white p-4 rounded d-flex justify-content-between align-items-center">
      <button class="btn-primary-color border-0 rounded py-2 px-3" (click)="openModal('Adicionar')">Novo {{ area }}</button>
      <div class="d-flex w-50">
        <input type="text" class="form-control" style="border-radius: 3px 0px 0px 3px;" placeholder="Pesquisar">
        <button type="button" class="border-0 rounded-right bg-gray text-white py-1 px-3"><i class="fas fa-search m-0"></i></button>
      </div>
    </div>
    <div class="bg-white tabela-content p-4 mt-3 rounded">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th scope="col">{{ areaUpper }}</th>
            <th scope="col">Excluir</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Colaboradores</td>
            <td>Pessoal RH</td>
            <td><i class="far fa-trash-alt"></i></td>
            <td><i class="far fa-edit" (click)="openModal('Editar')"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
