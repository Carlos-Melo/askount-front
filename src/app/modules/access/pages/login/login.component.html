<div class="container">
  <h4 class="text-center text-secondary-color mb-5" style="font-weight: 700;">ASKOUNT</h4>
  <form [formGroup]="formulario" (submit)="onSubmit()">

    <div>
      <label for="inputEmail" class="form-label mt-5">Email</label>
      <input type="text" formControlName="email" [ngClass]="aplicaCssErro('email')" class="form-control mb-1" autofocus>
      <div class="invalid-feedback" style="font-size: 12px;">
        <span *ngIf="formulario.controls['email'].errors?.required">Preenchimento obrigatório</span>
        <span *ngIf="formulario.controls['email'].errors?.email">Email inválido</span>
      </div>

    </div>


    <div>
      <label for="inputSenha" class="form-label mt-4">Senha</label>
      <input type="password" formControlName="senha" [ngClass]="aplicaCssErro('senha')" class="form-control mb-1">
      <div class="invalid-feedback" style="font-size: 12px;">
        <span *ngIf="formulario.controls['senha'].errors?.required">Preenchimento obrigatório</span>
      </div>
    </div>


    <div class="text-right mb-5">
      <a href="#" class="text-dark-gray">Esqueci minha senha</a>
    </div>

    <div class="text-center my-3">
      <button type="submit" class="btn btn-primary-color w-75">Entrar</button>
    </div>

    <div class="text-center">
      <p class="text-dark-gray">Não tem conta? <a routerLink="/cadastro">Criar aqui</a></p>
    </div>
  </form>
</div>
