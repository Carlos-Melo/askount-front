<div class="modal-header">
  <h4 class="modal-title pull-left">{{ acao }} {{ pagOuRec }}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-bodys">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="d-flex flex-column flex-lg-row mt-4 p-3">
      <div class="w-100 mr-0 mr-lg-3">
        <div>
          <label for="desc">Descrição</label>
          <input type="text" formControlName="descricao" class="form-control mb-3" [ngClass]="aplicaCssErro('descricao')">
        </div>
        <div>
          <label for="servico">Serviço</label>
          <select formControlName="servico" class="form-control mb-3">
            <option value="" disabled hidden selected></option>
            <option value="programacao">Programação</option>
          </select>
        </div>
        <div>
          <label for="setor">Setor</label>
          <select formControlName="setor" class="form-control mb-3">
            <option value="" disabled hidden selected></option>
            <option value="administrativo">Administrativo</option>
          </select>
        </div>
        <div>
          <label for="dataComp">Data Competência</label>
          <input type="date" formControlName="dataCompetencia" class="form-control mb-3" [ngClass]="aplicaCssErro('dataCompetencia')">
        </div>
      </div>
      <div class="w-100">
        <div>
          <label for="conta">Conta</label>
          <select formControlName="conta" class="form-control mb-3" [ngClass]="aplicaCssErro('conta')">
            <option value="" disabled hidden selected></option>
            <option value="itau">Itaú</option>
          </select>
        </div>
        <div>
          <div *ngIf="pagOuRec === 'Pagamento'">
            <label for="fornecedor">Fornecedor</label>
            <select formControlName="fornecedor" class="form-control mb-3">
              <option value="" disabled hidden selected></option>
              <option value="programador">João</option>
            </select>
          </div>
          <div *ngIf="pagOuRec === 'Recebimento'">
            <label for="fornecedor">Cliente</label>
            <select formControlName="cliente" class="form-control mb-3">
              <option value="" disabled hidden selected></option>
              <option value="programador">João</option>
            </select>
          </div>
        </div>
        <div>
          <label for="setor">Valor</label>
          <input type="text" class="form-control mb-3" formControlName="valor" [ngClass]="aplicaCssErro('valor')">
        </div>

        <div>
          <label for="arquivo">Comprovante</label><br>
          <label for="arquivoE" class="w-100">Adicione arquivo <i class="fas fa-file-alt align-top"></i></label>
          <input type="file" formControlName="arquivo" id="arquivoE" class="form-control mb-3">
        </div>

      </div>
    </div>


    <div class="text-right my-4">
      <button type="submit" *ngIf="acao === 'Adicionar'" class="btn-primary-color border-0 rounded py-1 px-5 mr-2">Adicionar</button>
      <button type="submit" *ngIf="acao === 'Visualizar'" class="btn-primary-color border-0 rounded py-1 px-5 mr-2">Editar</button>
      <button type="button" (click)="onClose()" class="btn-gray border-0 rounded text-white py-1 px-5 mr-3">Cancelar</button>
    </div>

  </form>
</div>
